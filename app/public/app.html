<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dark Dungeon</title>
  <style>
    body { background: #111; color: #ccc; font-family: 'Times New Roman', serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
    #scene { height: 66vh; position: relative; }
    #scene img { width: 100%; height: 100%; object-fit: cover; }
    #description { position: absolute; bottom: 0; background: rgba(0,0,0,0.7); width: 100%; max-height: 60px; overflow-y: scroll; padding: 10px; font-size: 14px; }
    #messages { color: #ff0; } /* Для say сообщений, выше GM */
    #controls { height: 34vh; display: flex; justify-content: space-around; align-items: center; background: #222; }
    button { background: #333; color: #fff; border: 1px solid #666; padding: 20px; cursor: pointer; }
    button img { width: 50px; height: 50px; }
  </style>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="scene">
    <img id="eventImage" src="">
    <div id="description">
      <div id="messages"></div>
      <div id="gmText"></div>
    </div>
  </div>
  <div id="controls">
    <button onclick="handleAction('use')"><img src="hand-icon.png" alt="Use"></button> <!-- Замени иконки на свои -->
    <button onclick="handleAction('say')"><img src="speak-icon.png" alt="Say"></button>
    <button onclick="handleAction('cancel')"><img src="cancel-icon.png" alt="Cancel"></button>
  </div>
  <script src="app.js"></script>
</body>
</html>
